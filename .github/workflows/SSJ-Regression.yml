name: PLATFORM BUSINESS - SSJ REGRESSION TESTS

on:
  workflow_dispatch:
    inputs:
      testBrowser:
        description: 'Browser'
        required: true
        default: 'chrome'

jobs:
  build:
    runs-on: self-hosted
    labels: [NCI-WINDOWS]
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Setup Git LFS
        run: |
          choco install git-lfs
          git lfs install
      - name: Replace variables in cloudEnv.properties
        run: |
          (Get-Content src/main/resources/conf/cloudEnv.properties) -replace 'SIDE_DOOR_USERNAME', '${{ secrets.SIDEDOORUSERNAME }}' | Set-Content src/main/resources/conf/cloudEnv.properties
          (Get-Content src/main/resources/conf/cloudEnv.properties) -replace 'SIDE_DOOR_PASSWORD', '${{ secrets.SIDEDOORPASSWORD }}' | Set-Content src/main/resources/conf/cloudEnv.properties
          (Get-Content src/main/resources/conf/cloudEnv.properties) -replace 'BROWSER_VAR', '${{ github.event.inputs.testBrowser }}' | Set-Content src/main/resources/conf/cloudEnv.properties
          (Get-Content src/main/resources/conf/cloudEnv.properties) -replace 'ENV_VAR', 'test' | Set-Content src/main/resources/conf/cloudEnv.properties
      - name: Run specific runner class
        run: mvn -B -q -Dtest=SSJ_Regression_Runners -DisCloud=true test
        continue-on-error: true
      - name: Generate timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(Get-Date -Format 'yyyy-MM-dd_HH-mm-ss')"
      - name: Determine report path
        id: reportpath
        run: echo "::set-output name=path::ssj-regression-reports"
      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cucumber-report-${{ github.run_number }}
          path: target/ssj-regression-reports/*
      - name: Push HTML Report
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "diegojuarezbusiness@gmail.com"
          git config --global user.name "iamdez99"
          git stash
          git fetch
          git checkout gh-pages
          git stash pop
          mkdir -p ${{ steps.reportpath.outputs.path }}
          mv target/ssj-regression-reports/*.html ${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html
          git add .
          git commit -m "Publishing cucumber report ${{ github.run_number }}"
          git push -f https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:gh-pages
      - name: Update Test Results and Append to Index File
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if (Test-Path "ssj-regression-test-results.html") {
              (Get-Content ssj-regression-test-results.html) -replace '<h1>.*</h1>', '<h1>SSJ Regression Test Results</h1>' | Set-Content ssj-regression-test-results.html
              Add-Content ssj-regression-test-results.html "<h3><a href='${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html'>Test Report ${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html</a></h3>"
              git add ssj-regression-test-results.html
              git commit -m "Update ssj-regression-test-results.html"
          } else {
              Set-Content ssj-regression-test-results.html "<h1>SSJ Regression Test Results</h1>"
              Add-Content ssj-regression-test-results.html "<h3><a href='${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html'>Test Report ${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html</a></h3>"
              git add ssj-regression-test-results.html
              git commit -m "Create and update ssj-regression-test-results.html"
          }
          git push https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:gh-pages
name: PLATFORM BUSINESS - NERD PROGRESSION TESTS

on:
  workflow_dispatch:
    inputs:
      testBrowser:
        description: 'Browser'
        required: true
        default: 'chrome'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ".99"
      SCREEN_RESOLUTION: "1280x1024x24"
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
          fetch-depth: 0
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Replace variables in cloudEnv.properties
        run: |
          sed -i "s/SIDE_DOOR_USERNAME/${{ secrets.SIDEDOORUSERNAME }}/g" src/main/resources/conf/cloudEnv.properties
          sed -i "s/SIDE_DOOR_PASSWORD/${{ secrets.SIDEDOORPASSWORD }}/g" src/main/resources/conf/cloudEnv.properties
          sed -i "s/BROWSER_VAR/${{ github.event.inputs.testBrowser }}/g" src/main/resources/conf/cloudEnv.properties
          sed -i "s/ENV_VAR/test/g" src/main/resources/conf/cloudEnv.properties
      - name: Run specific runner class
        run: mvn -B -q -Dtest=Run_NERD_Progression_Test -DisCloud=true test
        continue-on-error: true
      - name: Generate timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(TZ='America/New_York' date +'%Y-%m-%d_%I-%M-%S_%p')"
      - name: Determine report path
        id: reportpath
        run: echo "::set-output name=path::nerd-progression-reports"
      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cucumber-report-${{ github.run_number }}
          path: target/nerd-progression-reports/*
      - name: Push HTML Report
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "diegojuarezbusiness@gmail.com"
          git config --global user.name "iamdez99"
          mkdir -p ${{ steps.reportpath.outputs.path }}
          mv target/nerd-progression-reports/*.html ${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html
          git add .
          git commit -m "Publishing cucumber report ${{ github.run_number }}"
          git push -f https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:gh-pages
      - name: Update Test Results and Check/Update Index File
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if ! grep -Fxq "<h1>NERD Progression Test Reports will be available here.</h1>" nerd-progression-test-results.html
          then
              echo "<h1>NERD Progression Test Reports will be available here.</h1>" > nerd-progression-test-results.html
          fi
          echo "<h3><a href='${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html'>Test Report ${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html</a></h3>" >> nerd-progression-test-results.html
          git add nerd-progression-test-results.html
          git commit -m "Update nerd-progression-test-results.html" 
          git push https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:gh-pages

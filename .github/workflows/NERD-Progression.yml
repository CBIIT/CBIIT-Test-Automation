name: PLATFORM BUSINESS - NERD PROGRESSION TESTS

on:
  workflow_dispatch:
    inputs:
      testBrowser:
        description: 'Browser'
        required: true
        default: 'chrome'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ".99"
      SCREEN_RESOLUTION: "1280x1024x24"
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Replace variables in cloudEnv.properties
        run: |
          sed -i "s/SIDE_DOOR_USERNAME/${{ secrets.SIDEDOORUSERNAME }}/g" src/main/resources/conf/cloudEnv.properties
          sed -i "s/SIDE_DOOR_PASSWORD/${{ secrets.SIDEDOORPASSWORD }}/g" src/main/resources/conf/cloudEnv.properties
          sed -i "s/BROWSER_VAR/${{ github.event.inputs.testBrowser }}/g" src/main/resources/conf/cloudEnv.properties
          sed -i "s/ENV_VAR/test/g" src/main/resources/conf/cloudEnv.properties
      - name: Run specific runner class
        run: mvn -B -q -Dtest=Run_NERD_Progression_Test -DisCloud=true test
        continue-on-error: true
      - name: Generate timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(TZ='America/New_York' date +'%Y-%m-%d_%I-%M-%S_%p')"
      - name: Determine report path
        id: reportpath
        run: echo "::set-output name=path::nerd-progression-reports"
      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cucumber-report-${{ github.run_number }}
          path: target/nerd-progression-reports/*

      # Update Index File
      - run: |
          echo -e "<h1>NERD Progression Test Reports will be available here.</h1>\n$(cat nerd-progression-test-results.html)" > nerd-progression-test-results.html
          echo "<h3><a href='${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html'>Test Report ${{ steps.reportpath.outputs.path }}/report-${{ steps.timestamp.outputs.timestamp }}.html</a></h3>" >> nerd-progression-test-results.html
      - name: Commit
        run: |
          git config user.email "diegojuarezbusiness@gmail.com"
          git config user.name "iamdez99"
          git add .
          git commit -m "Update nerd-progression-test-results.html"

      ## Push the updates to gh-pages
      - name: Push HTML Report
        run: |
          git subtree split --prefix nerd-progression-reports -b gh-pages
          git push -f origin gh-pages:gh-pages
          git branch -D gh-pages